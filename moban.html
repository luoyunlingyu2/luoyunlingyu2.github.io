<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>磨砂主题网页</title>
    <!-- 引入外部 CSS 文件 -->
    <link rel="stylesheet" href="styles.css">
    <!-- 添加随机背景和动态数据脚本 -->
    <script src="background.js" defer></script>
    <script src="footer-info.js" defer></script>
</head>
<body>
    <!-- 页头 -->
    <header>
        <img src="https://example.com/logo-icon.png" alt="Logo" class="icon">
        <div class="glass-box title">
            <span>磨砂主题网页</span>
        </div>
    </header>

    <!-- 主体内容 -->
    <div class="content">
        <div class="glass-box">
            <h1>欢迎来到磨砂主题网页</h1>
            <p>这里是一个使用简洁中性色和毛玻璃效果设计的网页模板，希望您能够感受到舒适与现代的氛围。</p>
            <p>我们致力于提供高品质的网页体验。</p>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="glass-box">
            <!-- 网易云音乐播放器 -->
            <div class="music-player">
                <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86" src="//music.163.com/outchain/player?type=2&id=2608813264&auto=1&height=66"></iframe>
            </div>
            <p>版权所有 &copy; 2024 磨砂主题网页设计团队 | 隐私条款</p>
            <p>网站运行时间：<span id="runtime"></span> | 访问人数：<span id="visitor-count"></span> | 您的 IP：<span id="user-ip"></span></p>
            <p>ICP备案号：沪ICP备XXXXXXX号 | 浙ICP备XXXXXXX号 | 粤ICP备XXXXXXX号</p>
        </div>
    </footer>
</body>
</html>
